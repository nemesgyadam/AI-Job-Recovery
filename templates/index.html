<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes - Your AI Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="container py-5">
        <button id="modeSwitcher">Switch to Dark Mode</button>

        <h1 class="text-center mb-5">Hermes - Your AI Assistant</h1>
        <div id="chatbox">
            <!-- Chat messages will be added here -->
        </div>
        <form id="chatForm" class="form-inline">
            <input id="userInput" type="text" class="form-control" placeholder="Type your message here..." />
            <input type="submit" value="Send" class="btn btn-primary ml-2" />
        </form>
    </div>


</body>

</html>
